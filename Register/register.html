<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Register</title>
    <link rel="stylesheet" href="register.css">
</head>
<body>
    <div class="glass-container">
        <div class="login-box">
            <h2>Register</h2>
            <form action="/submit" method="POST">
                <input type="text" id="name" name="name" required placeholder="Insert Name">
                <input type="text" id="surname" name="surname" required placeholder="Insert Surname">
                <input type="tel" id="phone" name="phone" required placeholder="Insert phone number">
                <input type="password" id="password" name="password" required placeholder="Insert password">
                <button type="submit">Register now</button>
                <p>Ai deja un cont? <a href="../Login/login.html" id="login">Log in</a></p>
            </form>
        </div>
    </div>
</body>
</html>
